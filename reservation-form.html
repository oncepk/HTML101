<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Reservation Form</title>
    <style>
      #header {
        font-size: 3rem;
      }
    </style>
  </head>

  <body align="center">
    <h1 id="header">Travel Reservation Form</h1>
    <h3>* denotes mandatory</h3>

    <form action="submitpage.html" method="form">
      <!--Full name -->
      <label for="fullname">Full name*:</label>
      <br />
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="Fristname Lastname"
        pattern="[a-zA-Z]+"
        required
      />
      <br /><br />
      <!--Email Address -->
      <label for="email">Email address*:</label>
      <br />
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email Address"
        required
      />
      <br /><br />
      <!--Tour Package -->
      <label for="tourpackage">Select Tour Package*:</label>
      <br />
      <select name="tourpackage" id="tourpackage">
        <option value="tour1">Tour 1</option>
        <option value="tour2">Tour 2</option>
        <option value="tour3">Tour 3</option>
        <option value="tour4">Tour 4</option>
      </select>
      <br /><br />
      <!--Date -->
      <label for="arrival_date">Arrival Date*:</label>
      <br />
      <input
        type="date"
        name="arrival_date"
        id="arrival_date"
        placeholder="m/d/y"
        required
      />
      <br /><br />
      <!--Number of Persons -->
      <label for="number_of_persons">Number of Persons*:</label>
      <br />
      <input
        type="text"
        name="number_of_persons"
        id="number_of_persons"
        placeholder="Unknown Type"
        required
      />
      <br />
      <br />
      <!--What would you want to avail? -->
      <div>
        <label for="avail">What would you want to avail?*</label>
        <br />
        <label for="avail_boarding">Boarding</label>
        <input
          type="checkbox"
          id="avail_boarding"
          name="avail_b"
          value="boarding"
        />
        <br />
        <label for="avail_fooding">Fooding</label>
        <input
          type="checkbox"
          id="avail_fooding"
          name="avail_f"
          value="fooding"
        />
        <br />
        <label for="avail_sightseeing">Sight Seeing</label>
        <input
          type="checkbox"
          id="avail_sightseeing"
          name="avail_ss"
          value="sightseeing"
        />
      </div>
      <br />
      <!-- Discount Coupon Code -->
      <label for="discount_coupon">Discount Coupon Code:</label>
      <br />
      <input
        type="text"
        id="discount_coupon"
        name="discount_coupon"
        placeholder="Coupon Code"
        maxlength="6"
      />
      <br />
      <br />
      <!-- Terms and Conditions -->
      <div>
        <label for="terms_and_condition">Terms and Conditions*</label>
        <br />
        <label for="agree">I agree</label>
        <input
          type="radio"
          id="agree"
          name="terms_and_condition"
          value="agree"
        />
        <label for="disagree">I disagree</label>
        <input
          type="radio"
          id="disagree"
          name="terms_and_condition"
          value="disagree"
        />
      </div>
      <br />
      <!-- Submit -->

      <button type="submit">Complete Reservation</button>
    </form>
  </body>
</html>
