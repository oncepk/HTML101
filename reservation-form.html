<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <h1>Travel Reservation Form</h1>

    <h3>*denotes manfotory</h3>

    <form action="submitpage.html" target="_blank">
      <!-- Full Name -->
      <label for="fname">Full Name:</label>
      <input type="text" id="fname" name="flname" required />
      <br /><br />
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <!-- Select Tour Package -->
      <label for="Select-Tour-Package">Select Tour Package:</label>
      <select id="Select-Tour-Package" name="Select-Tour-Package">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <br /><br />
      <!-- Arrival Date -->
      <label for="Arrival-Date">Arrival Date:</label>
      <input type="date" id="Arrival-Date" name="Arrival-Date" />
      <br /><br />
      <!-- Number of Persons -->
      <label for="Number-of-Persons">Number of Persons:</label>
      <input
        type="text"
        id="Number-of-Persons"
        name="Number-of-Persons"
        required
      />
      <br />
      <!-- Check Box -->
      <p>What would you want to avail?</p>
      <div required>
        <label for="Boarding">Boarding</label>
        <input type="checkbox" id="Boarding" name="Boarding" check />
        <br />
        <label for="Fooding">Fooding</label>
        <input type="checkbox" id="Fooding" name="Fooding" />
        <br />
        <label for="Sight-Seeing">Sight Seeing</label>
        <input type="checkbox" id="Sight-Seeing" name="Sight-Seeing" />
      </div>
      <br />
      <!-- Discout Coupon Code -->
      <label for="Discout-Coupon-Code">Discout Coupon Code:</label>
      <input
        type="text"
        id="Discout-Coupon-Code"
        name="Discout Coupon Code"
        required
      />
      <br />
      <div>
        <p>Terms and Condition</p>
        <input type="radio" id="1" name="Condition" value="agree" />
          <label for="agree">I Agree</label><br />
          <input type="radio" id="2" name="Condition" value="disagree" />  
        <label for="disagree">I Disagree</label><br />
      </div>
      <br />
      <input type="submit" value="Complete Reservation" />
    </form>
  </body>
</html>
